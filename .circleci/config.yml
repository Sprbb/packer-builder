version: 2

jobs:
  build: &build
    docker:
      - image: circleci/golang:1.9.4-stretch
    steps:
      - checkout
      
      - run:
          name: Install packet cli and tools
          command: |
            go get -u github.com/ebsarr/packet
            packet -v
            sudo apt-get update && sudo apt-get install -y jq
            jq --version
        
      - run:
          name: Provisioning a baremetal Packet.net server
          command: |
            ./packet.sh create circle${CIRCLE_BUILD_NUM} ${HYPERVISOR}

      - run:
          name: Run packer build
          command: |
            ./build.sh circle${CIRCLE_BUILD_NUM} ${PACKER_TEMPLATE} ${HYPERVISOR}
          no_output_timeout: 3600

  windows_2016_docker:
    <<: *build
    environment:
      - PACKER_TEMPLATE: "windows_2016_docker"
      - PACKET_PLAN: "baremetal_1"
      - HYPERVISOR: "virtualbox+vmware"

  windows_2016:
    <<: *build
    environment:
      - PACKER_TEMPLATE: "windows_2016"
      - PACKET_PLAN: "baremetal_1"
      - HYPERVISOR: "virtualbox+vmware"
      
  windows_10:
    <<: *build
    environment:
      - PACKER_TEMPLATE: "windows_10"
      - PACKET_PLAN: "baremetal_1"
      - HYPERVISOR: "virtualbox+vmware"

  # Example virtualbox only
  windows_10_virtualbox:
    <<: *build
    environment:
      - PACKER_TEMPLATE: "windows_10"
      - HYPERVISOR: "virtualbox"

  # Example vmware only
  windows_10_vmware:
    <<: *build
    environment:
      - PACKER_TEMPLATE: "windows_10"
      - HYPERVISOR: "vmware"

  windows_server_1709_docker:
    <<: *build
    environment:
      - PACKER_TEMPLATE: "windows_server_1709_docker"
      - PACKET_PLAN: "baremetal_1"
      - HYPERVISOR: "vmware"

  windows_server_insider_docker:
    <<: *build
    environment:
      - PACKER_TEMPLATE: "windows_server_insider_docker"
      - PACKET_PLAN: "baremetal_1"
      - HYPERVISOR: "vmware"

