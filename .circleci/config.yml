version: 2

jobs:
  windows_2016_docker:
    docker:
      - image: circleci/golang:1.9.4-stretch
    steps:
      - checkout
      
      - run:
          name: Install packet cli and tools
          command: |
            go get -u github.com/ebsarr/packet
            packet -v
            sudo apt-get update && sudo apt-get install -y jq
            jq --version
        
      - run:
          name: Provisioning a baremetal Packet.net server
          command: |
            ./packet.sh create circle${CIRCLE_BUILD_NUM}_windows_2016_docker

      - run:
          name: Run packer build windows_2016_docker
          command: |
            ./build.sh circle${CIRCLE_BUILD_NUM}_windows_2016_docker windows_2016_docker
          no_output_timeout: 3600

  windows_10:
    docker:
      - image: circleci/golang:1.9.4-stretch
    steps:
      - checkout
      
      - run:
          name: Install packet cli and tools
          command: |
            go get -u github.com/ebsarr/packet
            packet -v
            sudo apt-get update && sudo apt-get install -y jq
            jq --version
        
      - run:
          name: Provisioning a baremetal Packet.net server
          command: |
            ./packet.sh create circle${CIRCLE_BUILD_NUM}_windows_10

      - run:
          name: Run packer build windows_10
          command: |
            ./build.sh circle${CIRCLE_BUILD_NUM}_windows_10 windows_10
          no_output_timeout: 3600

workflows:
  version: 2
  build:
    jobs:
      - windows_2016_docker
      - windows_10